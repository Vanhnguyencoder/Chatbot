<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT | Đăng ký</title>
    <link href="css/register.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
    <div class="register-form">
        <h2>ĐĂNG KÝ</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <div class="group">
                    <i class='fas fa-user'></i>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tên người dùng" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <div class="group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu:</label>
                <div class="group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu" required="required">
                </div>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
    </div>
    <script>
        // JavaScript for form validation can be added here
    </script>
</body>

</html>
